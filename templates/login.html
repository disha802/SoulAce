<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - SoulAce</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --light-cream: #f6f3f0;
    --text-primary: #4a4a4a;
    --heading-text: #6b4e3d;
    --secondary-text: #8a8a8a;
    --accent: #2d4a3a;
    --accent-alt: #c17b6b;
    --features-bg: #CADBD7;
}

body {
    font-family: Georgia, serif;
    background-color: var(--light-cream);
    color: var(--text-primary);
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 90%;
    max-width: 1100px;
}

.card {
    display: flex;
    border-radius: 25px;
    overflow: hidden;
    box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    width: 100%;
    min-height: 650px; /* bigger box */
}

.card .left {
    width: 45%;
    background: var(--features-bg);
    display: flex;
    justify-content: center;
    align-items: center;
}

.card .left img {
    width: 90%;
    border-radius: 15px;
    object-fit: cover;
}

.card .right {
    width: 55%;
    background: white;
    display: flex;
    justify-content: center; /* horizontally center */
    align-items: center;     /* vertically center */
    padding: 50px;
}

.card h2 {
    color: var(--heading-text);
    margin-bottom: 25px;
    font-size: 2.2rem;
}

.card input {
    width: 100%;
    padding: 16px;
    margin: 12px 0;
    border: 2px solid #e5e5e5;
    border-radius: 12px;
    font-size: 16px;
}

.card button {
    width: 100%;
    padding: 16px;
    margin-top: 15px;
    background: #6b4e3d; /* login button color */
    color: #f9e6d0;      /* cream text for contrast */
    border: none;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.card button:hover {
    background: #c17b6b; /* hover accent color */
}

.card a {
    color: var(--accent);
    text-decoration: none;
}

.toggle {
    margin-top: 15px;
    cursor: pointer;
    font-size: 14px;
    color: var(--secondary-text);
}

.form-wrapper {
    width: 100%;
    max-width: 350px;
}

/* Refined Dark Mode */
body.dark {
    background-color: #2b2b2b; /* dark neutral background */
    color: #f9e6d0;            /* cream text */
}

body.dark .card {
    background-color: #3a3a3a; /* dark card background */
    color: #f9e6d0;
}

body.dark .card .left {
    background-color: #4a4a4a; /* slightly darker left side */
}

body.dark .card .right {
    background-color: #3a3a3a; /* dark right side */
    color: #f9e6d0;
}

body.dark .card input {
    background-color: #4a4a4a;
    color: #f9e6d0;
    border: 2px solid #6b4e3d; /* earthy accent border */
}

body.dark .card button {
    background-color: #6b4e3d; /* earthy button color */
    color: #f9e6d0;
}

body.dark .card button:hover {
    background-color: #c17b6b; /* hover accent color */
}

body.dark .card a {
    color: #c17b6b; /* links in cream/earthy accent */
}



.error-message {
    color: red;
    font-size: 14px;
    margin-bottom: 10px;
}
.success-message {
    color: green;
    font-size: 14px;
    margin-bottom: 10px;
}

</style>
</head>
<body>

<div class="container">
    <div class="card">
        <!-- Left side image -->
        <div class="left">
            <img src="{{ url_for('static', filename='login.png') }}" alt="Login Illustration">
        </div>

        <!-- Right side login form -->
        <div class="right">
            <div class="form-wrapper">
                <h2>Login</h2>
                <form method="POST">
                    <input type="text" name="username" placeholder="User ID" required>
                    <div style="position: relative; width: 100%;">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    <p class="{{ 'error-message' if category == 'error' else 'success-message' }}">
                        {{ message }}
                    </p>
                        </span>
                    </div>
                    <button type="submit">Login</button>
                </form>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="{{ 'error-message' if category == 'error' else 'success-message' }}">
                        {{ message }}
                    </p>
                {% endfor %}
            {% endif %}
            {% endwith %}

            <p>New user? <a href="{{ url_for('register') }}">Register here</a></p>
            <div class="toggle" onclick="toggleTheme()">Toggle Dark/Light</div>
        </div>
    </div>
</div>

<script>

function togglePassword() {
    const password = document.getElementById('password');
    password.type = (password.type === 'password') ? 'text' : 'password';
}

function toggleTheme() {
    document.body.classList.toggle('dark');
    const toggle = document.querySelector('.toggle');
    if(document.body.classList.contains('dark')){
        toggle.textContent = "Toggle Light Mode";
    } else {
        toggle.textContent = "Toggle Dark Mode";
    }
}

</script>

</body>
</html>
