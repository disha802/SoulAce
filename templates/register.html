<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - SoulAce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;500;600;700&display=swap');

        :root {
            --dark-green: rgba(0,55,62,1);
            --cream: #f9e6d0;
            --light-cream: #f7f6f4;
            --font-family: 'Bricolage Grotesque', Helvetica, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--light-cream);
            color: var(--dark-green);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background: var(--dark-green);
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        header .logo-placeholder {
            width: 40px; 
            height: 40px;
            background: white; 
            border-radius: 50%;
            margin-right: 10px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            width: 100%;
        }

        .card {
            background: var(--cream);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .card h2 {
            margin-bottom: 24px;
            color: inherit;
        }

        .card input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #e5e5e5;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            color: var(--dark-green);
            box-sizing: border-box;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }

        .card input::placeholder {
            color: #999;
            transition: color 0.3s ease;
        }

        .card button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: var(--dark-green);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card button:hover {
            background: rgba(0,55,62,0.9);
        }

        .card a {
            color: var(--dark-green);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .card a:hover {
            text-decoration: underline;
        }

        .toggle {
            margin-top: 12px;
            cursor: pointer;
            font-size: 14px;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .toggle:hover {
            background: rgba(0,0,0,0.1);
        }

        .flash-message {
            font-size: 14px;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .flash-error {
            color: #dc2626;
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.2);
        }

        .flash-success {
            color: #16a34a;
            background: rgba(22, 163, 74, 0.1);
            border: 1px solid rgba(22, 163, 74, 0.2);
        }

        /* Dark Mode Styles */
        body.dark {
            background-color: #1f2937;
            color: #f9e6d0;
        }

        body.dark header {
            background: #111827;
        }

        body.dark .card {
            background: #374151;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            color: #f9e6d0;
        }

        body.dark .card input {
            background: #1f2937;
            border-color: #4b5563;
            color: #f9e6d0;
        }

        body.dark .card input::placeholder {
            color: #9ca3af;
        }

        body.dark .card input:focus {
            border-color: #60a5fa;
            outline: none;
        }

        body.dark .card button {
            background: #1e40af;
        }

        body.dark .card button:hover {
            background: #1d4ed8;
        }

        body.dark .card a {
            color: #93c5fd;
        }

        body.dark .toggle:hover {
            background: rgba(255,255,255,0.1);
        }

        body.dark .flash-error {
            background: rgba(239, 68, 68, 0.15);
            border-color: rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        body.dark .flash-success {
            background: rgba(34, 197, 94, 0.15);
            border-color: rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        /* Focus states */
        .card input:focus {
            outline: none;
            border-color: var(--dark-green);
        }

        body.dark .card input:focus {
            border-color: #60a5fa;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .card {
                width: 280px;
                padding: 30px 20px;
            }
            
            .container {
                height: 85vh;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
<header>
    <img src="{{ url_for('static', filename='header-logo.png') }}" 
         alt="SoulAce Logo" 
         width="40" height="40" 
         style="margin-right:10px; border-radius:50%; object-fit:contain;">
    SoulAce
</header>

<div class="container">
    <div class="card">
        <h2>Register</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Choose User ID" required>
            <input type="password" name="password" placeholder="Choose Password" required>
            <button type="submit">Register</button>
        </form>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="flash-message flash-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <p>Already registered? <a href="{{ url_for('login') }}">Login here</a></p>
        <div class="toggle" onclick="toggleTheme()">ðŸŒ— Toggle Dark/Light</div>
    </div>
</div>

<script>
function toggleTheme() {
    document.body.classList.toggle('dark');
    
    // Optional: Save preference to localStorage
    if (document.body.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
    } else {
        localStorage.setItem('theme', 'light');
    }
}

// Load saved theme preference on page load
document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        document.body.classList.add('dark');
    }
});
</script>
</body>
</html>
